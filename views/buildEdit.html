Modification d'informations principales
<label>Titre</label>
<input ng-model="build.titre" />
<label>Type</label>
<input ng-model="build.type" />
<label>Lvl</label>
<input ng-model="build.level" />
<div id="basicStats">
  <ul>
    <li ng-repeat="(key, stat) in build.stats">
      <input type="number" ng-model="build.stats[key].base" min="0" max="5000"/>
      <input type="number" ng-model="build.stats[key].bonus" ng-change="updateBox(key)" ng-init="updateBox(key)" min="0" max="100"/>
      <input type="checkbox" ng-model="bonus[key]" ng-change="updateStats(key)"/>
    </li>
    <input ng-change="toggleAll()" type="checkbox" ng-model="bonus['all']" />
  </ul>
</div>

<button ng-click="save()">Sauvegarder</button>

<p>
  Liste des items
</p>
<item-template data-type="1" build-id="{{build.$id}}" item="build.items.type1[0]" build="build" item-to-show="itemToShow"></item-template>

<item-template data-type="2" build-id="{{build.$id}}" item="build.items.type2[0]" build="build" item-to-show="itemToShow"></item-template>

<item-template data-type="3" build-id="{{build.$id}}" item="build.items.type3[0]" build="build" item-to-show="itemToShow"></item-template>

<div ng-if="build.items">
  <stats-template build="build" spells="spells"></stats-template>
</div>
