<header ng-controller="HeaderCtrl">
  <nav class="navbar navbar-toggleable-md navbar-light bg-faded">
    <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <a class="navbar-brand" href="#">HTML</a>
    <div class="collapse navbar-collapse" id="navbarNavDropdown">
      <ul class="navbar-nav">
        <li class="nav-item"  ng-show="page.header" ng-repeat="page in menu" ng-if="!page.auth || user != null ">
          <a class="nav-link" href="{{page.url}}">{{page.titre}}</a>
        </li>
      </ul>
      <span class="navbar-text">
        <div ng-show="user" class="login-button">
          Connected as {{user.email}}
          <button ng-click="signOut()">Logout</button>
        </div>
        <div ng-hide="user" class="login-button">
          <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#loginModal">Login </button>
        </div>


      </span>


    </div>
  </nav>
  <!-- Modal -->
  <div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Login Modal</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
        </div>
        <div class="modal-body">
          <div ng-include="'views/login.html'"></div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
</header>
