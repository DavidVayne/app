<div ng-model="item" data-drop="true" data-jqyoui-options jqyoui-droppable ng-if="item">
  <div ng-click="openItem(item)">
    <span>{{item.nom}}</span>
  </div>
  <span ng-click="deleteItem()">Supprimer</span>
</div>

<div ng-if="!item">
  <p ng-click="redirectItem()" >
    Aucun item
  </p>
</div>
